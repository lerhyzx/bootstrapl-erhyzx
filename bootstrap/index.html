<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="text-center text-white">Bootstrap</h1>
    
    <div class="container container-fluid overflow-hidden border border-white text-white">
      <div class="row row-cols-12 text-center  align-items-center  ">
        <div class="col border border-white">1</div>
        <div class="col border border-white">2</div>
        <div class="col border border-white">3</div>
        <div class="col border border-white">4</div>
        <div class="col border border-white">5</div>
        <div class="col border border-white">6</div>
        <div class="col border border-white ">7</div>
        <div class="col border border-white ">8</div>
        <div class="col border border-white">9</div>
        <div class="col border border-white">10</div>
        <div class="col border border-white">11</div>
        <div class="col border border-white">12</div>
      </div>
      <div class="row text-center gx-4 p3 align-items-end ">
        <div class="col col-8 border border-white">8</div>
        <div class=" col col-4 border border-white">4</div>
      </div>
    </div>
  
</body>
</html>
